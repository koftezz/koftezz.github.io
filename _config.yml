### Site Settings ###
title               : Koftezz
description         : >-
                      "I turn coffee :coffee: into code,
                      use tabs over spaces
                      and never broke production."
baseurl             : "koftezz.github.io"                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : koftezz/koftezz.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md



### Author Info ###
author:
  name              : Zeynel Batuhan Organ
  image             : https://imgur.com/a/PHoASwx
  email             : batuhan.organ@ozu.edu.tr
#  facebook          : your_username
  github            : koftezz
